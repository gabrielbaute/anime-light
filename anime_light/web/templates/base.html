<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Anime-Light converter{% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    {% block extra_css %}{% endblock %}  <!-- Para CSS adicional en otras pÃ¡ginas -->
</head>
<body>
    <!-- Navbar -->
    {% include 'partials/_navbar.html' %}

    <!-- Mensajes flash para notificaciones -->
    {% include 'partials/_flash_messages.html' %}  
    
    <!-- Contenido principal -->
    <section class="section">
        <div class="container">
            {% block content %}{% endblock %} 
        </div>
    </section>

    <!-- Footer -->
    {% include 'partials/_footer.html' %}   
    
    <!-- Macros para JavaScript -->
    {% include 'partials/_macros.html' %}

</body>
</html>
